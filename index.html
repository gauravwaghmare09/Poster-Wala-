<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poster Wala | Graphic Designer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #1f1f1f;
      color: #f5f5f5;
    }

    .sidebar {
      width: 220px;
      background: #141414;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #f0b6d4;
      object-fit: cover;
    }

    .name {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      color: #f0b6d4;
    }

    .nav {
      width: 100%;
      margin-top: 20px;
    }

    .nav button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #292929;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .nav button:hover {
      background: #f0b6d4;
      color: #000;
    }

    .content {
      flex: 1;
      padding: 40px 60px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .intro {
      text-align: center;
    }

    .intro h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #f0b6d4;
    }

    .intro p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h2 {
      margin-bottom: 10px;
      color: #f0b6d4;
      border-bottom: 1px solid #f0b6d4;
      padding-bottom: 5px;
    }

    .samples {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .sample-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .sample-box img:hover {
      transform: scale(1.05);
    }

    .contact {
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
    }

    .contact a {
      color: #f0b6d4;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .form-section {
      text-align: center;
    }

    .form-section h3 {
      color: #f0b6d4;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    form input, form textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #292929;
      color: #fff;
    }

    form button {
      padding: 10px;
      border: none;
      background: #f0b6d4;
      color: #000;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="name">Poster Wala</div>
    <div class="nav">
      <button onclick="scrollToSamples()">Design Samples</button>
    </div>
  </div>

  <div class="content">
    <!-- Welcome -->
    <div class="intro">
      <h1>Welcome to Poster Wala</h1>
      <p>I design Posters, Wedding Cards, Logos, Social Media Posts, and more. Scroll down to view my work.</p>
    </div>

    <!-- Design Samples -->
    <div id="samplesSection">
      <div class="category">
        <h2>Posters</h2>
        <div class="samples">
          <div class="sample-box"><img src="poster1.jpg" alt="Poster 1" /></div>
          <div class="sample-box"><img src="poster2.jpg" alt="Poster 2" /></div>
        </div>
      </div>

      <div class="category">
        <h2>Logos</h2>
        <div class="samples">
          <div class="sample-box"><img src="logo1.jpg" alt="Logo 1" /></div>
          <div class="sample-box"><img src="logo2.jpg" alt="Logo 2" /></div>
        </div>
      </div>

      <div class="category">
        <h2>Wedding Cards</h2>
        <div class="samples">
          <div class="sample-box"><img src="card1.jpg" alt="Card 1" /></div>
          <div class="sample-box"><img src="card2.jpg" alt="Card 2" /></div>
        </div>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="contact">
      <h3>Contact Me</h3>
      <a href="https://instagram.com/yourusername" target="_blank">ðŸ“· Instagram: @yourusername</a>
      <a href="mailto:youremail@gmail.com">ðŸ“§ Gmail: youremail@gmail.com</a>
      <a href="tel:+911234567890">ðŸ“ž Phone: +91 1234567890</a>
    </div>

    <!-- Contact Form -->
    <div class="form-section">
      <h3>Or Drop a Message</h3>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    function scrollToSamples() {
      const section = document.getElementById("samplesSection");
      section.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
