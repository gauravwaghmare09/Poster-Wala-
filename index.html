<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Wala</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0e1e2e;
      color: #e0f7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #134d76;
      flex-wrap: wrap;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #90caf9;
    }

    .name {
      font-size: 1rem;
      font-weight: bold;
      color: #90caf9;
    }

    .topbar-buttons {
      display: flex;
      gap: 10px;
    }

    .topbar button {
      background: #1e88e5;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .topbar button:hover {
      background: #90caf9;
      color: #000;
    }

    .content {
      flex: 1;
      padding: 30px 20px;
      overflow-y: auto;
      text-align: center;
    }

    .content h1 {
      font-size: 2rem;
      color: #90caf9;
      margin-bottom: 10px;
    }

    .content p {
      color: #bbdefb;
      margin-bottom: 30px;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h2 {
      margin-bottom: 10px;
      color: #4fc3f7;
      border-bottom: 1px solid #4fc3f7;
      padding-bottom: 5px;
    }

    .samples {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .sample-box {
      width: 140px;
      height: 90px;
      background: #1a3e5f;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbdefb;
      transition: 0.3s;
    }

    .sample-box:hover {
      background: #4fc3f7;
      color: #000;
      transform: scale(1.05);
    }

    .contact {
      margin-top: 40px;
      border-top: 1px solid #4fc3f7;
      padding-top: 20px;
    }

    .contact h3 {
      color: #4fc3f7;
      margin-bottom: 10px;
    }
