<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Wala | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #1f1f1f;
      color: #f5f5f5;
    }

    .sidebar {
      width: 230px;
      background: #141414;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }

    .top-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #f0b6d4;
    }

    .name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f0b6d4;
      text-align: center;
    }

    .nav {
      margin-top: 15px;
    }

    .nav button {
      padding: 10px 15px;
      border: none;
      background: #292929;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .nav button:hover {
      background: #f0b6d4;
      color: #000;
    }

    .contact {
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    .contact p {
      margin: 5px 0;
      word-break: break-word;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .category h2 {
      color: #f0b6d4;
      margin-bottom: 10px;
      border-bottom: 1px solid #f0b6d4;
      padding-bottom: 5px;
    }

    .samples {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .sample-box {
      height: 150px;
      background: #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #bbb;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        height: auto;
        padding: 10px;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .top-section, .contact {
        flex: 1 1 100%;
        text-align: center;
      }

      .nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="top-section">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.src='https://via.placeholder.com/80'" />
      <div class="name">Poster Wala</div>
      <div class="nav">
        <button onclick="showSamples()">Design Samples</button>
      </div>
    </div>
    <div class="contact">
      <p><strong>Instagram:</strong> @posterwala_design</p>
      <p><strong>Email:</strong> posterwala@gmail.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
    </div>
  </div>

  <div class="content" id="mainContent">
    <h1>Welcome to Poster Wala's Portfolio</h1>
    <p>Click on "Design Samples" to view categorized designs.</p>
  </div>

  <script>
    function showSamples() {
      document.getElementById("mainContent").innerHTML = `
        ${["Posters", "Wedding Cards", "Logos", "Business Cards", "Social Media Posts", "Videos"]
          .map(category => `
            <div class="category">
              <h2>${category}</h2>
              <div class="samples">
                <div class="sample-box">${category.slice(0, -1)} 1</div>
                <div class="sample-box">${category.slice(0, -1)} 2</div>
              </div>
            </div>
          `).join("")}
      `;
    }
  </script>

</body>
</html>
