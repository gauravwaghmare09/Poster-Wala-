<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Wala | Graphic Designer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0e1e2e;
      color: #e0f7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background: #134d76;
    }

    .topbar button {
      background: #1e88e5;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .topbar button:hover {
      background: #90caf9;
      color: #000;
    }

    .main {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 200px;
      background: #0b2c44;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
      border: 2px solid #90caf9;
    }

    .name {
      font-size: 1rem;
      font-weight: bold;
      color: #90caf9;
      margin-bottom: 20px;
      text-align: center;
    }

    .content {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
      overflow-y: auto;
    }

    .content h1 {
      color: #90caf9;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .content p {
      color: #bbdefb;
      margin-bottom: 30px;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h2 {
      margin-bottom: 10px;
      color: #4fc3f7;
      border-bottom: 1px solid #4fc3f7;
      padding-bottom: 5px;
    }

    .samples {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .sample-box {
      width: 160px;
      height: 100px;
      background: #1a3e5f;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbdefb;
      font-size: 1rem;
      transition: transform 0.3s;
    }

    .sample-box:hover {
      transform: scale(1.05);
      background: #4fc3f7;
      color: #000;
    }

    .contact {
      margin-top: 40px;
    }

    .contact h3 {
      color: #4fc3f7;
      margin-bottom: 10px;
    }

    .contact-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.6rem;
    }

    .contact-icons a {
      color: #90caf9;
      transition: transform 0.3s;
    }

    .contact-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button onclick="showHome()">Home</button>
    <button onclick="showSamples()">Design Samples</button>
  </div>

  <div class="main">
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="name">Poster Wala</div>
    </div>

    <div class="content" id="mainContent">
      <h1>Welcome to Poster Wala</h1>
      <p>I design Posters, Wedding Cards, Logos, Social Media Posts & more.<br>Click "Design Samples" to view my work.</p>
    </div>
  </div>

  <script>
    function showHome() {
      document.getElementById("mainContent").innerHTML = `
        <h1>Welcome to Poster Wala</h1>
        <p>I design Posters, Wedding Cards, Logos, Social Media Posts & more.<br>Click "Design Samples" to view my work.</p>
      `;
    }

    function showSamples() {
      document.getElementById("mainContent").innerHTML = \`
        <h1>Design Samples</h1>

        <div class="category">
          <h2>Posters</h2>
          <div class="samples">
            <div class="sample-box">Poster 1</div>
            <div class="sample-box">Poster 2</div>
          </div>
        </div>

        <div class="category">
          <h2>Wedding Cards</h2>
          <div class="samples">
            <div class="sample-box">Card 1</div>
            <div class="sample-box">Card 2</div>
          </div>
        </div>

        <div class="category">
          <h2>Logos</h2>
          <div class="samples">
            <div class="sample-box">Logo 1</div>
            <div class="sample-box">Logo 2</div>
          </div>
        </div>

        <div class="category">
          <h2>Social Media Posts</h2>
          <div class="samples">
            <div class="sample-box">Post 1</div>
            <div class="sample-box">Post 2</div>
          </div>
        </div>

        <div class="category">
          <h2>Videos</h2>
          <div class="samples">
            <div class="sample-box">Video 1</div>
            <div class="sample-box">Video 2</div>
          </div>
        </div>

        <div class="category">
          <h2>Business Cards</h2>
          <div class="samples">
            <div class="sample-box">Card 1</div>
            <div class="sample-box">Card 2</div>
          </div>
        </div>

        <div class="contact">
          <h3>Contact Me</h3>
          <div class="contact-icons">
            <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/@yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://wa.me/911234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.fiverr.com/yourfiverrusername" target="_blank"><i class="fas fa-briefcase"></i></a>
            <a href="mailto:youremail@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="tel:+911234567890"><i class="fas fa-phone-alt"></i></a>
          </div>
        </div>
      \`;
    }
  </script>
</body>
</html>
