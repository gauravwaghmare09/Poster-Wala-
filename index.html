<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Wala | Graphic Designer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0e1e2e;
      color: #e0f7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px 20px;
      background: #134d76;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #90caf9;
      object-fit: cover;
      margin-bottom: 5px;
    }

    .nav-row {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .brand-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #90caf9;
    }

    .nav-buttons button {
      background: #1e88e5;
      color: #fff;
      border: none;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background: #90caf9;
      color: #000;
    }

    .main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    .main h1 {
      color: #90caf9;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .main p {
      color: #bbdefb;
      margin-bottom: 30px;
    }

    .contact {
      margin-top: 40px;
    }

    .contact h3 {
      color: #4fc3f7;
      margin-bottom: 10px;
    }

    .contact-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.6rem;
    }

    .contact-icons a {
      color: #90caf9;
      transition: transform 0.3s;
    }

    .contact-icons a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .nav-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="nav-row">
      <div class="brand-name">Poster Wala</div>
      <div class="nav-buttons">
        <button onclick="showHome()">Home</button>
        <button onclick="showSamples()">Design Samples</button>
      </div>
    </div>
  </div>

  <div class="main" id="mainContent">
    <h1>Welcome to Poster Wala</h1>
    <p>I design Posters, Wedding Cards, Logos, Social Media Posts & more.<br>Click "Design Samples" to view my work.</p>

    <div class="contact">
      <h3>Contact Me</h3>
      <div class="contact-icons">
        <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/@yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://wa.me/911234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.fiverr.com/yourfiverrusername" target="_blank"><i class="fas fa-briefcase"></i></a>
        <a href="mailto:youremail@gmail.com"><i class="fas fa-envelope"></i></a>
        <a href="tel:+911234567890"><i class="fas fa-phone-alt"></i></a>
      </div>
    </div>
  </div>

  <script>
    function showHome() {
      document.getElementById("mainContent").innerHTML = `
        <h1>Welcome to Poster Wala</h1>
        <p>I design Posters, Wedding Cards, Logos, Social Media Posts & more.<br>Click "Design Samples" to view my work.</p>
        <div class="contact">
          <h3>Contact Me</h3>
          <div class="contact-icons">
            <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/@yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://wa.me/911234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.fiverr.com/yourfiverrusername" target="_blank"><i class="fas fa-briefcase"></i></a>
            <a href="mailto:youremail@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="tel:+911234567890"><i class="fas fa-phone-alt"></i></a>
          </div>
        </div>
      `;
    }

    function showSamples() {
      document.getElementById("mainContent").innerHTML = `
        <h1>Design Samples</h1>
        <p>Check out some of my best works categorized below.</p>
        <div class="contact">
          <h3>Contact Me</h3>
          <div class="contact-icons">
            <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/@yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://wa.me/911234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.fiverr.com/yourfiverrusername" target="_blank"><i class="fas fa-briefcase"></i></a>
            <a href="mailto:youremail@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="tel:+911234567890"><i class="fas fa-phone-alt"></i></a>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
