<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Wala | Graphic Designer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #1f1f1f;
      color: #f5f5f5;
    }

    .sidebar {
      width: 220px;
      background: #141414;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* left-align */
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #f0b6d4;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f0b6d4;
      margin-bottom: 20px;
      text-align: left;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .nav button {
      padding: 10px;
      border: none;
      background: #292929;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      text-align: left;
    }

    .nav button:hover {
      background: #f0b6d4;
      color: #000;
    }

    .content {
      flex: 1;
      padding: 40px 20px;
      overflow-y: auto;
    }

    .content h1 {
      color: #f0b6d4;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .content p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h2 {
      margin-bottom: 15px;
      color: #f0b6d4;
      border-bottom: 1px solid #f0b6d4;
      padding-bottom: 5px;
    }

    .samples {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .sample-box {
      width: 180px;
      height: 120px;
      background: #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #bbb;
      transition: transform 0.3s;
    }

    .sample-box:hover {
      transform: scale(1.05);
    }

    .contact {
      margin-top: 60px;
      color: #ccc;
    }

    .contact h3 {
      margin-bottom: 10px;
      color: #f0b6d4;
    }

    .contact p {
      margin: 5px 0;
    }

    .contact a {
      color: #f0b6d4;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="name">Poster Wala</div>
    <div class="nav">
      <button onclick="showHome()">Home</button>
      <button onclick="showSamples()">Design Samples</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content" id="mainContent">
    <h1>Welcome to Poster Wala</h1>
    <p>I design Posters, Wedding Cards, Logos, Social Media Posts & more.<br>Click "Design Samples" to view my work.</p>
  </div>

</body>
</html>
