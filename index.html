<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Wala</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0e1e2e;
      color: #e0f7ff;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .main {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 220px;
      background: #0b2c44;
      padding: 30px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #90caf9;
      margin-bottom: 10px;
    }

    .name {
      font-size: 1rem;
      font-weight: bold;
      color: #90caf9;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar button {
      background: #1e88e5;
      color: #fff;
      border: none;
      padding: 10px 16px;
      margin: 6px 0;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 90%;
      transition: 0.3s;
    }

    .sidebar button:hover {
      background: #90caf9;
      color: #000;
    }

    .content {
      flex: 1;
      padding: 30px 20px;
      overflow-y: auto;
    }

    .content h1 {
      font-size: 2rem;
      color: #90caf9;
      margin-bottom: 10px;
    }

    .content p {
      color: #bbdefb;
      margin-bottom: 30px;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h2 {
      margin-bottom: 10px;
      color: #4fc3f7;
      border-bottom: 1px solid #4fc3f7;
      padding-bottom: 5px;
    }

    .samples {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .sample-box {
      width: 140px;
      height: 90px;
      background: #1a3e5f;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbdefb;
      transition: 0.3s;
    }

    .sample-box:hover {
      background: #4fc3f7;
      color: #000;
      transform: scale(1.05);
    }

    .contact {
      margin-top: 40px;
      border-top: 1px solid #4fc3f7;
      padding-top: 20px;
    }

    .contact h3 {
      color: #4fc3f7;
      margin-bottom: 10px;
      text-align: center;
    }

    .contact-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 1.6rem;
    }

    .contact-icons a {
      color: #90caf9;
      transition: 0.3s;
    }

    .contact-icons a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        padding: 20px 10px;
      }

      .sidebar .name {
        margin-bottom: 0;
      }

      .sidebar button {
        width: auto;
        margin: 5px;
        padding: 8px 12px;
      }

      .content {
        padding: 20px 10px;
      }

      .sample-box {
        width: 120px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="name">Poster Wala</div>
      <button onclick="showHome()">Home</button>
      <button onclick="showSamples()">Design Samples</button>
    </div>

    <div class="content" id="mainContent">
      <!-- Content loads dynamically -->
    </div>
  </div>

  <script>
    const contactHTML = `
      <div class="contact">
        <h3>Contact Me</h3>
        <div class="contact-icons">
          <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://wa.me/91xxxxxxxxxx" target="_blank"><i class="fab fa-whatsapp"></i></a>
          <a href="mailto:your@email.com"><i class="fas fa-envelope"></i></a>
          <a href="tel:+91xxxxxxxxxx"><i class="fas fa-phone"></i></a>
        </div>
      </div>
    `;

    function showHome() {
      document.getElementById("mainContent").innerHTML = `
        <h1>Welcome to Poster Wala</h1>
        <p>I design Posters, Wedding Cards, Logos, Social Media Posts & more.<br>Click "Design Samples" to view my work.</p>
        ${contactHTML}
      `;
    }

    function showSamples() {
      document.getElementById("mainContent").innerHTML = `
        <h1>Design Samples</h1>
        <div class="category">
          <h2>Posters</h2>
          <div class="samples">
            <div class="sample-box">Poster 1</div>
            <div class="sample-box">Poster 2</div>
          </div>
        </div>
        <div class="category">
          <h2>Wedding Cards</h2>
          <div class="samples">
            <div class="sample-box">Card 1</div>
            <div class="sample-box">Card 2</div>
          </div>
        </div>
        <div class="category">
          <h2>Logos</h2>
          <div class="samples">
            <div class="sample-box">Logo 1</div>
            <div class="sample-box">Logo 2</div>
          </div>
        </div>
        ${contactHTML}
      `;
    }

    // Load home content by default
    showHome();
  </script>
</body>
</html>
