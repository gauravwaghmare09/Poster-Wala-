<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Wala | Graphic Designer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      background: #1f1f1f;
      color: #f5f5f5;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #141414;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #f0b6d4;
      object-fit: cover;
    }

    .name {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      color: #f0b6d4;
    }

    .nav {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 30px;
    }

    .nav button {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background: #292929;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .nav button:hover {
      background: #f0b6d4;
      color: #000;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h2 {
      margin-bottom: 10px;
      color: #f0b6d4;
      border-bottom: 1px solid #f0b6d4;
      padding-bottom: 5px;
    }

    .samples {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .sample-box {
      height: 150px;
      background: #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #bbb;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px;
      }

      .nav {
        flex-direction: row;
        margin-top: 0;
      }

      .nav button {
        margin: 0 5px;
      }

      .content {
        padding: 20px;
      }
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo" onerror="this.src='https://via.placeholder.com/120'" />
    <div class="name">Poster Wala</div>
    <div class="nav">
      <button onclick="showSamples()">Design Samples</button>
    </div>
  </div>

  <div class="content" id="mainContent">
    <h1>Welcome to Poster Wala's Portfolio</h1>
    <p>Click on "Design Samples" to view categorized designs.</p>
  </div>

  <script>
    function showSamples() {
      document.getElementById("mainContent").innerHTML = `
        ${["Posters", "Wedding Cards", "Logos", "Business Cards", "Social Media Posts", "Videos"]
          .map(category => `
            <div class="category">
              <h2>${category}</h2>
              <div class="samples">
                <div class="sample-box">${category.slice(0, -1)} 1</div>
                <div class="sample-box">${category.slice(0, -1)} 2</div>
              </div>
            </div>
          `).join("")}
      `;
    }
  </script>
</body>
</html>
